<html><head><meta charset="UTF-8"><title>Highcharts</title><meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"><script src="../../static/script/lib/flexible.js"></script><script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="https://code.highcharts.com/highcharts.js"></script></head><style>.typeConfig-wrap{width:7rem}.typeConfig-wrap-color{width:.2rem;height:.2rem;border-radius:.2rem;display:inline-block}.typeConfig-wrap-item{width:25%;text-align:center;float:left}.typeConfig-wrap-text{font-family:PingFangSC-Regular;font-size:.3rem;color:#999;letter-spacing:-.46px}.typeConfig-wrap-item-num{font-family:SFProText-Regular;font-size:.6rem;color:#666;letter-spacing:-.81px;padding:0;margin:0}</style><body><div id="container" style="width:7rem;height:7rem;margin:0 auto"></div><div class="typeConfig-wrap"></div><script language="JavaScript">$(document).ready(function(){var e={plotBackgroundColor:null,plotBorderWidth:0,plotShadow:!1},t={text:"配比说明",align:"center",verticalAlign:"middle",y:5,style:{color:"#666666",fontSize:"1.8em"}},o={shared:!0,pointFormat:"{series.name}: <b>{point.percentage:.1f}%</b>"},n={pie:{allowPointSelect:!1,cursor:"pointer",dataLabels:{format:"<b>{point.name}</b>",enabled:!1,distance:-40,style:{color:"#000000",fontSize:"16px"}},point:{events:{legendItemClick:function(e){e.preventDefault()}}},showInLegend:!1,startAngle:-90,endAngle:270,center:["50%","50%"]}},l=[{type:"pie",name:"配置比例",innerSize:"40%",data:[["股票型",35],["混合型",15],["债券型",25],["货币型",25]]}],a=["#FF6E72","#9692FF","#16C2AF","#FFC751"],r={items:[{html:void 0,style:{left:"0",top:"420px"}}],style:{color:"rgb(0,0,255)"}},i={enabled:!1},p={};p.chart=e,p.title=t,p.tooltip=o,p.series=l,p.plotOptions=n,p.colors=a,p.plotOptions=n,p.credits=i,p.labels=r,$("#container").highcharts(p);for(var s=l[0].data,c=0;c<s.length;c++)s[c].push(a[c]);console.log(s);for(c=0;c<s.length;c++){var d='<div class="typeConfig-wrap-item"><p class="typeConfig-wrap-item-num">'+s[c][1]+'%</p><p><b class="typeConfig-wrap-color" style="background-color:'+s[c][2]+'"></b><span class="typeConfig-wrap-text">'+s[c][0]+"</span></p></div>";$(".typeConfig-wrap").append(d)}})</script></body></html>
