<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>单页索引</title>
    <link rel="stylesheet" href="static/css/lib/mui.min.css">
</head>

<body>

    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">H5索引</h1>
    </header>
    <div class="mui-content">
        <div class="mui-card">
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell">切换（圆角列表）
                    <div id="M_Toggle" class="mui-switch mui-active">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
                <li class="mui-table-view-cell mui-collapse"><a class="mui-navigate-right" href="#">个人简历</a>
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right" href="page/resume">个人简历</a>
                        </li>
                    </ul>
                </li>
                <li class="mui-table-view-cell mui-collapse"><a class="mui-navigate-right" href="#">requirejs</a>
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right" href="page/requirejs">requirejs</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</body>



<script src="static/script/lib/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    window.addEventListener('toggle', function(event) {
        if (event.target.id === 'M_Toggle') {
            var isActive = event.detail.isActive;
            var table = document.querySelector('.mui-table-view');
            var card = document.querySelector('.mui-card');
            if (isActive) {
                card.appendChild(table);
                card.style.display = '';
            } else {
                var content = document.querySelector('.mui-content');
                content.insertBefore(table, card);
                card.style.display = 'none';
            }
        }
    });
</script>
</body>

</html>
