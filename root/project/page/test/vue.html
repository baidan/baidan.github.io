<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1"><title>vue test</title><link rel="stylesheet" href="../../static/css/lib/mui.min.css"><script src="https://cdn.jsdelivr.net/npm/vue"></script></head><body><header class="mui-bar mui-bar-nav"><h1 class="mui-title">vue</h1></header><div class="mui-content"><div class="mui-card"><ul class="mui-table-view mui-table-view-chevron"><li class="mui-table-view-cell mui-collapse"><div id="app">{{ message }}</div></li><li class="mui-table-view-cell mui-collapse"><div id="app-2"><span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span></div></li><li class="mui-table-view-cell mui-collapse"><div id="app-3"><p v-show="seen">现在你看到我了</p><p v-if="seen" v-bind:data-attr="seen">现在你看到我了</p><input v-model="seen" v-bind:data-attr="seen"></div></li><li class="mui-table-view-cell mui-collapse"><div id="app-4"><div id="list" v-for="item in todos"><span class="title">{{ item.title }}</span><ol><li v-for="itemList in item.text">{{itemList.text}}</li></ol></div><div id="list" v-for="item in todos"><span class="title"><input v-model="item.title"></span><ol><li v-for="itemList in item.text"><input v-model="itemList.text"></li></ol></div></div></li><li class="mui-table-view-cell mui-collapse"><div id="app-5"><p>{{ message }}</p><button v-on:click="reverseMessage">逆转消息</button></div></li><li class="mui-table-view-cell mui-collapse"><div id="app-6"><p>{{ message }}</p><input v-model="message"></div></li><li class="mui-table-view-cell mui-collapse"><div id="app-7"><ol><todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item></ol></div></li><li class="mui-table-view-cell mui-collapse"><div id="app-8"><ol><forms v-bind:inputs="inputsList[1]"></forms><div><input v-model="inputsList[1].text"></div></ol><todo-items></todo-items></div></li></ul></div></div></body><script src="../../static/script/lib/mui.min.js"></script><script>Vue.component("todo-items",{template:"<li>这是个待办项</li>"}),Vue.component("todo-item",{props:["todo"],template:"<li>{{ todo.text }}sadf</li>"});var app7=new Vue({el:"#app-7",data:{groceryList:[{id:0,text:"蔬菜"},{id:1,text:"奶酪"},{id:2,text:"随便其它什么人吃的东西"}]}});Vue.component("forms",{props:["inputs"],template:"<li>{{ inputs.text }}</li>"});var app8=new Vue({el:"#app-8",data:{inputsList:[{id:0,text:"蔬菜"},{id:1,text:"奶酪"},{id:2,text:"随便其它什么人吃的东西"}]}}),app3=new Vue({el:"#app-3",data:{seen:!0}}),app6=new Vue({el:"#app-6",data:{message:"撒地方"}}),app2=new Vue({el:"#app-2",data:{message:"页面加载于 "+(new Date).toLocaleString()}}),app5=new Vue({el:"#app-5",data:{message:"Hello Vue.js!",msg:"重视的发挥空间"},methods:{reverseMessage:function(){this.message=this.msg.split("").reverse().join("")}}}),app4=new Vue({el:"#app-4",data:{todos:[{title:"第一个连烈",text:[{text:"sdfsadf"},{text:"sadfsdf"},{text:"sadfsdf"}]},{title:"第二个连烈",text:[{text:"safsadf55444"},{text:"sadfsadf"}]}]}}),app=new Vue({el:"#app",data:{message:"阿斯蒂芬"}});mui.init({swipeBack:!0}),window.addEventListener("toggle",function(e){if("M_Toggle"===e.target.id){var t=e.detail.isActive,a=document.querySelector(".mui-table-view"),s=document.querySelector(".mui-card");if(t)s.appendChild(a),s.style.display="";else{document.querySelector(".mui-content").insertBefore(a,s),s.style.display="none"}}})</script></html>
